<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Between Me and You</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" media="screen" title="no title" charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Shadows+Into+Light+Two' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>

  <!-- Area around the chat window     -->
  <div class="wrapper">
    <div class="menu">
        <p class="welcome">Welcome! <b></b></p>
        <p class="logout"><a id="exit" href="#">Exit Chat</a></p>
        <div style="clear:both"></div>
    </div>
    <!-- Area that contains chat messages -->
    <div class="chatbox"></div>

    <form name="message" action="">
        <input class="usernameval" name="username" name="name" value=""/>
        <input class="messageval"name=usermessage" type="text" id="usermsg" size="63" />
        <input name="submitmessage" type="submit"  id="submitmsg" value="Send" />
    </form>
</div>

  <script src="node_modules/jquery/dist/jquery.js"></script>
  <!-- <script src="node_modules/underscore/underscore.js" charset="utf-8"></script> -->
  <script src="main.js" charset="utf-8"></script>
</body>
</html>
